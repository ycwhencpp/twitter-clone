{% extends "network/layout.html" %}

{% block body %}

<div class="profile" id="profile-{{profile.id}}">
    <h3 class="username">{{profile.username}}</h3>
    <p class="followers"> following:{{profile.following.all.count}}</p>
    <p class="following"> followers:{{profile.follower.all.count}}</p>
    <button  class="follow-button"data-username={{profile.username}}>Follow</button>
</div>

{% endblock %}
