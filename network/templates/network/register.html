{% extends "network/layout.html" %}

{% block body %}
<div class="register-page" style="background:#fff; height:100vh;">
    <h2 class="title pt-3 pl-2 pb-3">Register</h2>

    {% if message %}
        <div>{{ message }}</div>
    {% endif %}
    <div class="login-content d-flex justify-content-center flex-column align-items-center " style="margin-top: 8rem;">
        <form action="{% url 'register' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input class="form-control" autofocus type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email Address">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Confirm Password">
            </div>
            <input class="btn btn-primary" type="submit" value="Register" style="width:100%">
        </form>
        <p class="mt-4"> Already have an account? <a href="{% url 'login' %}">Log In here.</a></p>
    </div>
    
</div>
{% endblock %}
